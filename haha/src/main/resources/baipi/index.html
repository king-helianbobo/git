             div.style.display="block";

          }
	}

		obj.parent().next().slideToggle();
		obj.parent().next().next().slideToggle();
	}
</script>

			<script type="text/javascript">
			function setTab(num){
				var size=10;
				var sbtitle=document.getElementById('tabInfoDiv');
				var pageHtml = document.getElementById('page');
				$('li#'+num).addClass('selected').siblings('li').removeClass('selected');
				sbtitle.innerHTML="";
				pageHtml.innerHTML="";
				$.ajax({
		            url:'../?method=nlp&nature=true',
		            type:'post',
		            dataType:'html',
		            data:'input='+document.getElementById('text-input').value+'&&from=0&&size=10&&tagType=tag'+num+'',
		            cache:true,
		            success :function( html , textStatus , xhrObj) {
		            	 var jsonobj=eval('('+html+')');
		                 //console.dir(jsonobj);
		                 var obj="";
		                 obj += "<div class='mcontent  selected'>"+
		                       "<ul class='mcontentul'>";
		                 		for(var i=0;i<jsonobj.pageList.length;i++){
		                 		//alert(jsonobj.pageList[i].time);
			                 		if(jsonobj.pageList[i].time==null){
										time="";
									}else{
										time=jsonobj.pageList[i].time;
									}
		                 				obj +="<li><span class=tag><a onclick='javascript:showDiv($(this))'; style='cursor:pointer; color:blue; font-size:15px;'>"+jsonobj.pageList[i].contenttitle+"</a>&nbsp;"+time+"</span></li>"+
		                 					  "<div class='tags' style='display:none;'>"+
		                 					   "&nbsp&nbsp&nbsp&nbsp&nbsp<s style='text-decoration: none;'>标签：</s>";
		                 					   for(var j=0;j<jsonobj.pageList[i].keywords.length;j++){
							 					if(j<4)
							 						obj += "<span class='tag'><a href='#' target='_blank' style='color:black'>"+jsonobj.pageList[i].keywords[j]+"</a></span>&nbsp&nbsp&nbsp";
							 				   }
		                 				obj +="</div>"+
		                 					  "<div style='display: none;color:#4B7BBE'>"+jsonobj.pageList[i].content+"<a href="+jsonobj.pageList[i].url+" target='_blank' style='color:red;'>[查看全文]</a></div>";
		                 		}
		                 obj +="</ul>"+
		                 		"</div>"+
		                 		"<br>"+
		                 		"<div class='cen_next'>"+
								"<ul>";
							     for(var i=1;i<=Math.ceil(jsonobj.count/size);i++){
									if(i==1){
										obj+="<li class='lidown'> <a onclick='paging("+i+",\""+document.getElementById('text-input').value+"\","+num+")'>"+i+"</a></li>";
									}else if(i<=10){
										obj+="<li class='liup'> <a onclick='paging("+i+",\""+document.getElementById('text-input').value+"\","+num+")'>"+i+"</a></li>";
									}
									if(i==Math.ceil(jsonobj.count/size)){
										obj+="<li class='lifirst'> <a onclick='paging(parseInt("+i+"+1),\""+document.getElementById('text-input').value+"\","+num+")'>下一页</a></li><span style='color: #bbb;display: block;margin-left: 100px;margin-top: -2px; width: 500px;'>(共搜索到<span style='color:red'>"+jsonobj.count+"</span>条结果)</span>";
									}
									}
				obj+= "</ul>"+
							"</div>";
						sbtitle.innerHTML = obj;
		            }
		         });
			}
			</script>
