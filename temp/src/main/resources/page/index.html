<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>智能搜索-演示Demo</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.autocomplete.css" rel="stylesheet">
    <style type='text/css'>
      body {
      padding-top: 295px;
      }

      .starter-template {
      padding: 10px 5px;
      text-align: center;
      }
    </style>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.autocomplete.min.js"></script> 
    <script src="js/indexUtil.js"></script> 
    <script>
      //输入关键字自动填充
      function OnInput (event) { 
      $.ajax({ 
      type:"POST", 
      url:'../?method=base&nature=true',
      data:'input='+event.target.value,
      async: true,
      cache: false,
      success : function(data) {
      // parse result json string
      var jsonobj=eval('('+data+')');
      var dataArray = new Array();
      dataArray = jsonobj.suggestions;
      $('#input').AutoComplete({
      'data': dataArray,
      'itemHeight': 10,
      "listDirection":"up",
      'width': "auto",
      'term':jsonobj.term
      }).AutoComplete('show');
      }
      });
      
      }
      //搜索按钮ajax请求返回结果
      function skipUrl (v) { 

      $.ajax({ 
      type:"POST", 
      url:'../?method=mypage&nature=true',
      data:'input='+v+'&&from=0&&size='+size+'&&tagType=tag1',
      success : function(data) {
      var tabStr ='';
      
      htmlStr =initPage(v,data);//查询后初始化界面
      
      tabStr += getCss();//获取css标签
      
      tabStr +=importJs();//引入js标签
      
      tabStr +="<script>";//添加script标签
	
	tabStr += jqueryColumn(v);//jquery实现切换栏目
	
	tabStr += columnUrl(v);//切换栏目,内容填充
	
	tabStr += pagination(v);//分页:上一页,下一页,页码
	
	tabStr += "<"+"/script>";//结束script标签
	  
	  tabStr += getColumn(htmlStr);//获取栏目标签
	  
	  clearCache(tabStr); //frame里面填充内容
	  }
	  });
	  }

	  $(document).ready(
	  function() {   
	  $('#segButton').click(function() {//点击搜索按钮执行的操作
	  skipUrl(document.getElementById('input').value);//执行查询的方法
	  });
	  });

      </script>
  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" >
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse"
		  data-target=".navbar-collapse">
	    <span class="sr-only">Toggle navigation</span> 
	    <span class="icon-bar"></span> 
	    <span class="icon-bar"></span> 
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">智能搜索-Demo</a>
	</div>
      </div>
    </div>

    <div class="container">
      <form name="form1" id="form1" method="post">
	<div class="starter-template">
	  <input type="text" style="width: 65%; height:35px;" name="input" id="input" oninput="OnInput(event)" autoComplete="off"> </input>
	  <input type="button" class="btn btn-primary" id="segButton" value="搜索" />
	</div>
      </form>
      <div class="starter-template">
	<iframe name="NLP" id="NLP" style="height:500px; width:100%;"  frameborder="0"></iframe>
      </div>
    </div>
  </body>
</html>
