<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Soul智能机器人-演示Demo</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
      padding-top: 50px;
      }

      .starter-template {
      padding: 40px 15px;
      text-align: center;
      }
    </style>
    <script src="js/jquery.min.js"></script>

    <script>
      $(document).ready(
      function() {
      $('#segButton').click(function() {
      $.ajax({
      type: "POST",
      url: "/",
      data: "method=keyword&nature=true&input=天涯",
      success: function(msg) {
      alert(msg);
      }
      });
      $("#form1").attr("action","../?method=keyword");
      $("#form1").attr("target","KEYWORD") ;
      $("#form1").submit();

      $("#form1").attr("action","../?method=nlp&nature=true") ;
      $("#form1").attr("target","NLP") ;
      $("#form1").submit();
      
      $("#form1").attr("action","../?method=base&nature=true") ;
      $("#form1").attr("target","BASE") ;
      $("#form1").submit();
      
      $("#form1").attr("action","../?method=index&nature=true") ;
      $("#form1").attr("target","INDEX") ;
      $("#form1").submit();
      });
      });
    </script>

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" >
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse"
		  data-target=".navbar-collapse">
	    <span class="sr-only">Toggle navigation</span> 
	    <span class="icon-bar"></span> 
	    <span class="icon-bar"></span> 
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">Soul智能机器人-演示程序</a>
	</div>
      </div>
    </div>

    <div class="container">
      <form name="form1" id="form1" method="post">
	<div class="starter-template">
	  <textarea style="width: 100%;" rows="10" name="input">Soul智能机器人-演示程序</textarea>
	  <div class="btn-group btn-group-lg navbar-right">
	    <input type="button" class="btn btn-primary" id="segButton" value="搜索" />
	  </div>
	</div>
      </form>
      <div class="starter-template">
	<h4>提取关键词</h4>
	<iframe name="KEYWORD" style="width: 100%"></iframe>
	<h4>NLP分词方式</h4>
	<iframe name="NLP" style="width: 100%"></iframe>
	<h4>Base分词方式</h4>
	<iframe name="BASE" style="width: 100%"></iframe>
	<h4>Index分词方式</h4>
	<iframe name="INDEX" style="width: 100%"></iframe>
      </div>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
	 ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
